<div class="list-container">
	<div class="list-group">
	  <a *ngFor='let brew of brews | async' (click)="handleClick(brew.id)" class="list-group-item list-group-item-action fermentable-item">
	  	<div class="fermentable-item">
		  	<div class="recipe fermtrack-color">{{brew.recipe}}</div>
		  	<div class="date">{{brew.startdate | date:'mediumDate'}}</div>
	  	</div>
	  </a>
	</div>
</div>
